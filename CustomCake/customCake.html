<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakersa - Make Custom Cake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Header-Footer/header-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./cScript.js" defer></script>
    <script src="../jquery-3.6.0.min.js" defer></script>
    <script src="../Header-Footer/header-footer.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../logo/logo_no_bg.png" alt="logo">
            <span>
                Bakersa
            </span>
        </div>
        <div class="navbar">
            <div id="menu-dropdown">
                <h3>
                    MENU
                </h3>
                <i class="fa fa-chevron-down"></i>
            </div>
            <div id="dropdown">
                <a href="../Home/home.html">
                    Home
                </a>
                <a href="../ClassicBread/classicBread.html">
                    Classic Bread
                </a>
                <a href="../CustomCake/customCake.html">
                    Custom Cake
                </a>
                <a href="../Checkout/checkout.html">
                    Checkout
                </a>
            </div>
        </div>
    </header>
    <section>
        <div id="title">
            <p id="menuTitle">CUSTOM CAKE</p>
            <p id="menuDesc">Make your own cake style</p>
        </div>
        <div id="content">
            <div id="cake-image">
                <div id="cake-message"></div>
                <div id="cake-preview">
                    <img src="Assets/Vanilla-base.jpg">
                </div>
                <div id="cake-text">
                    <span>
                        Happy Birthday! Enjoy your day
                    </span>
                </div>
            </div>
            <div class="empty">
            </div>
            <div class="choose">
                <div class="title">
                    <span>
                        Choose your cake style! (Price $10.99 Flat)
                    </span>
                </div>
                <div class="radio">
                    <div class="half">
                        <div>
                            <span>
                                Cake Base
                            </span>
                        </div>
                        <div id="radio-container">
                            <div>
                                <input type="radio" name="base-cake" id="vanilla" onclick="baseCake(id)">
                                <label for="vanilla">Vanilla</label>
                            </div>
                            <div>
                                <input type="radio" name="base-cake" id="chocolate" onclick="baseCake(id)">
                                <label for="chocolate">Chocolate</label>
                            </div>
                            <div>
                                <input type="radio" name="base-cake" id="strawberry" onclick="baseCake(id)">
                                <label for="strawberry">Strawberry</label>
                            </div>
                        </div>
                    </div>
                    <div class="half">
                        <div>
                            <span>
                                Cream
                            </span>
                        </div>
                        <div class="radio-container2">
                            <div>
                                <input type="radio" name="cream" id="add-cream" onclick="creamCake(id)">
                                <label for="add-cream">Add Cream</label>
                            </div>
                            <div>
                                <input type="radio" name="cream" id="no-cream" onclick="creamCake(id)">
                                <label for="no-cream">No Cream</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <div class="half">
                        <span>
                            Cake Message
                        </span>
                        <input type="text" name="message" id="cakemessage" placeholder="Max. 30 Character" maxlength="30">
                        </input>
                    </div>
                    <div class="half">
                        <span>
                            Text Color
                        </span>
                        <div class="input-color">
                            <input type="color" name="text-color" id="text-color">
                            <button type="button" onclick="printCakeMessage()">Ok</button> <br>
                        </div>
                    </div>
                </div>
                <div id="add-button">
                    <div class="add-to-cart">
                        <span>Add To Cart</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="empty">
        </div>
    </section>
    <footer>
        <div id="search-bar">
            <input type="text" placeholder="Search our location">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="copyright">
            <span>
                &copy Copyright 2021 Bakersa
            </span>
        </div>
    </footer>
</body>
</html>
