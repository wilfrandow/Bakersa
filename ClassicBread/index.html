<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../jquery-3.6.0.min.js" defer></script>
    <script src="../header-footer.js" defer></script>
    <title>Classic Bread</title>
</head>
<body>
    <div id="header"></div>
    <section id="menu">
        <p id="menuTitle">CLASSIC BREADS</p>

        <!-- FAVORITES SECTION-->
        <div class="menuType" id="favorites">
            <div>
                <p class="menuTypeTitle">FAVORITES</p>
                <p class="menuTypeTitleDesc">breads that loved by everyone!</p>
            </div>
        </div>

        <div class="menuList">
            <img src="Assets/left-arrow.png" class="arrow">

            <div class="menuListItems">
                <img src="Assets/Bagel.jpg">
                <span>
                    Bagel
                </span>
            </div>
            <div class="menuListItems">
                <img src="Assets/Baguette.jpg">
                <span>
                    Baguette
                </span>
            </div>
            <div class="menuListItems">
                <img src="Assets/BreadStick.jpg">
                <span>
                    BreadStick
                </span>
            </div>
            <div class="menuListItems">
                <img src="Assets/Brioche.jpg">
                <span>
                    Brioche
                </span>
            </div>

            <img src="Assets/right-arrow.png" class="arrow">
        </div>

        <hr class="sectionEndLine">

        <!-- BREADS SECTION-->
        <div class="menuType" id="breads">
            <div>
                <p class="menuTypeTitle">BREADS</p>
                <p class="menuTypeTitleDesc">our finest quality breads made with premium ingredients!</p>
            </div>
        </div>

        <div class="menuList">
            <img src="Assets/left-arrow.png" class="arrow">

            <div class="menuListItems">
                <img src="Assets/Bagel.jpg">
                <span>
                    Bagel
                </span>
            </div>
            <div class="menuListItems">
                <img src="Assets/Baguette.jpg">
                <span>
                    Baguette
                </span>
            </div>
            <div class="menuListItems">
                <img src="Assets/BreadStick.jpg">
                <span>
                    BreadStick
                </span>
            </div>
            <div class="menuListItems">
                <img src="Assets/Brioche.jpg">
                <span>
                    Brioche
                </span>
            </div>

            <img src="Assets/right-arrow.png" class="arrow">
        </div>

        <hr class="sectionEndLine">
        
        <div class="menuType">
            <p>asdasd</p>
        </div>
    </section>
    <div id="footer"></div>
</body>
</html>
